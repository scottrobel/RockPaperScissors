
<html>
<header>
    <link rel = "stylesheet" type = "text/css" href = "./rps.css"> 
</header>
<div id = 'body'>
<div id = myButtons>
<button id = 'rock' >Rock</button>
<button id = 'paper'>Paper</button>
<button id = 'scissors'>Scissors</button>
</div>
<div id = 'lowerTxt'><div id = "upperTextFeild"></div></div>
</div>
<script>

let caseComputerSelection;
let casePlayerSelection;
let playerWins = 0;
let computerWins = 0;
let ties = 0;
let cSelection;
const utxtFeild = document.querySelector('#upperTextFeild');
const rockButton = document.querySelector('#rock');
const paperButton = document.querySelector('#paper');
const scissorsButton = document.querySelector('#scissors');
const lowerDiv = document.querySelector('#lowerTxt');
const ltxtfeild = document.createElement('p');
const pscore = document.createElement('p');
const cscore = document.createElement('p');
const tieCount = document.createElement('p');
let roundNumber = 1;

lowerDiv.appendChild(ltxtfeild);
lowerDiv.appendChild(pscore);
lowerDiv.appendChild(cscore);
lowerDiv.appendChild(tieCount);
let pSelection;
rockButton.addEventListener('click',() => {
pSelection = "rock";
game()
})
paperButton.addEventListener('click',() => {
pSelection = "paper";
game()
})
scissorsButton.addEventListener('click',() => {
pSelection = "scissors";
game()
})
function game()
{
    
    let result;
    utxtFeild.textContent = "Round "+ roundNumber + ": Cick Rock, Paper, or Scissors";
    cSelection = computerPlay();
    result = playRound(pSelection,cSelection);
    ltxtfeild.textContent = ""+ result;
    pscore.textContent = "Your Score: " + playerWins;
    cscore.textContent = "Computers Score: " + computerWins;
    tieCount.textContent = "ties: " + ties;
    roundNumber++;
    lowerDiv.appendChild(ltxtfeild);
    
}
function computerPlay ()
    {
        let randomInt = Math.floor(Math.random()*3)+1;
        switch (randomInt)
        {
            case 1:
            return "Rock";
            break;
            case 2:
            return "Paper";
            break;
            case 3:
            return "Scissors";
            break;
            
        }
    }
    function playRound(playerSelection, computerSelection){
       casePlayerSelection = playerSelection.toLowerCase();
       caseComputerSelection = computerSelection.toLowerCase();
        switch(casePlayerSelection)
            {
            case "rock":
                switch(caseComputerSelection)
                {
                case "rock":
                return tie();
                break;
                case "paper":
                return loss();
                break;
                case "scissors":
                return win();
                break;
                }

            break;
            case "paper":

                switch(caseComputerSelection)
                {
                case "rock":
                return win();
                break;
                case "paper":
                return tie();
                break;
                case "scissors":
                return loss();
                break;
                }

            break;
            case "scissors":
                switch(caseComputerSelection)
                {
                case "rock":
                return loss();
                break;
                case "paper":
              
                return win();
                break;
                case "scissors":
                return tie();
                break;
                }
            break;
        }
    }


function capitalize(myString)
{
    return myString.slice(0,1).toUpperCase().concat(myString.slice(1));

}
function win()
{
    playerWins++;
    return "You Win! " + capitalize(casePlayerSelection) + " Beats " + capitalize(caseComputerSelection);                
}
function loss()
{
    computerWins++;
    return "You Loose! " + capitalize(casePlayerSelection) + " Looses to " + capitalize(caseComputerSelection);
}
function tie()
{
    ties++;
    return "You Tie! " + capitalize(casePlayerSelection) + " Ties with " + capitalize(caseComputerSelection);
}
</script>

</html>
